<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Quest | TerraQuest Travels</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-section {
            padding: 4rem 0;
            background: #f8f9fa;
            margin-top: 60px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d5016;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4a7c59;
        }

        .submit-btn {
            background: #4a7c59;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #3a6347;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">TerraQuest Travels</h1>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bhutan.html">Bhutan</a></li>
                    <li><a href="madagascar.html">Madagascar</a></li>
                    <li><a href="azores.html">Azores</a></li>
                    <li><a href="ethos.html">Traveller's Ethos</a></li>
                    <li><a href="plan.html">Plan Your Quest</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <div class="container">
                <div class="form-container">
                    <h2 style="text-align: center; color: #2d5016; margin-bottom: 2rem;">Plan Your Sustainable Adventure</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="destination">Preferred Destination</label>
                            <select id="destination" name="destination" required>
                                <option value="">Select a destination</option>
                                <option value="bhutan">Bhutan</option>
                                <option value="madagascar">Madagascar</option>
                                <option value="azores">The Azores</option>
                                <option value="custom">Custom Itinerary</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="travelers">Number of Travelers</label>
                            <input type="number" id="travelers" name="travelers" min="1" max="20" required>
                        </div>

                        <div class="form-group">
                            <label for="dates">Preferred Travel Dates</label>
                            <input type="text" id="dates" name="dates" placeholder="e.g., June 2024" required>
                        </div>

                        <div class="form-group">
                            <label for="budget">Estimated Budget (per person)</label>
                            <select id="budget" name="budget" required>
                                <option value="">Select budget range</option>
                                <option value="2000-3000">$2,000 - $3,000</option>
                                <option value="3000-5000">$3,000 - $5,000</option>
                                <option value="5000-7500">$5,000 - $7,500</option>
                                <option value="7500+">$7,500+</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="interests">Special Interests & Requirements</label>
                            <textarea id="interests" name="interests" rows="4" placeholder="Tell us about your travel preferences, any special requirements, or specific experiences you're interested in..."></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Request Personalized Itinerary</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 TerraQuest Travels. Sustainable Tourism for a Better World.</p>
            <p>All images sourced from Unsplash - royalty free stock photos.</p>
        </div>
    </footer>
</body>
</html>
